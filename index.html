<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Dialysis Data Converter</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="container">
        <!-- Header -->
        <div class="header">
            <h1>Dialysis Data Converter</h1>
            <p>Convert binary process records to CSV format</p>
        </div>

        <!-- Upload Section -->
        <div id="uploadSection" class="upload-section">
            <div class="upload-icon">
                <svg fill="none" stroke="currentColor" viewBox="0 0 24 24">
                    <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M7 16a4 4 0 01-.88-7.903A5 5 0 1115.9 6L16 6a5 5 0 011 9.9M15 13l-3-3m0 0l-3 3m3-3v12"></path>
                </svg>
            </div>
            <h2>Select Binary File</h2>
            <p>Choose a file to convert</p>
            <label class="file-input-label">
                Choose File
                <input type="file" id="fileInput" accept=".txt,.bin,.dat">
            </label>
            <div id="convertingMsg" class="converting hidden">Converting...</div>
            <div id="errorMsg" class="error hidden">
                <svg fill="none" stroke="currentColor" viewBox="0 0 24 24" width="18" height="18">
                    <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M10 14l2-2m0 0l2-2m-2 2l-2-2m2 2l2 2m7-2a9 9 0 11-18 0 9 9 0 0118 0z"></path>
                </svg>
                <span id="errorText"></span>
            </div>
        </div>

        <!-- Results Section -->
        <div id="resultsSection" class="hidden">
            <!-- Stats Bar -->
            <div class="stats-bar">
                <div class="stat-card green">
                    <div class="stat-label">Records Found</div>
                    <div class="stat-value" id="recordCount">0</div>
                </div>
                <div class="stat-card cyan">
                    <div class="stat-label">File Name</div>
                    <div class="stat-text" id="fileName">N/A</div>
                </div>
                <div class="stat-card purple">
                    <button class="download-btn" id="downloadBtn">
                        <svg fill="none" stroke="currentColor" viewBox="0 0 24 24">
                            <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M4 16v1a3 3 0 003 3h10a3 3 0 003-3v-1m-4-4l-4 4m0 0l-4-4m4 4V4"></path>
                        </svg>
                        Download CSV
                    </button>
                </div>
            </div>

            <!-- Action Buttons -->
            <div class="action-buttons">
                <button class="reset-btn" id="resetBtn">Convert New File</button>
            </div>

            <!-- Data Table -->
            <div class="table-container">
                <div class="table-scroll">
                    <table>
                        <thead>
                            <tr>
                                <th>Date</th>
                                <th>Time</th>
                                <th>Patient ID</th>
                                <th>Patient Name</th>
                                <th>Dialyzer ID</th>
                                <th>Volume</th>
                                <th>PRS</th>
                            </tr>
                        </thead>
                        <tbody id="dataTable">
                        </tbody>
                    </table>
                </div>
            </div>
        </div>
    </div>

    <script src="script.js"></script>
</body>
</html>
